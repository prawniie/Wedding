<html>

<head>
    <title>"Jidegren 2019"</title>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Josefin+Sans" rel="stylesheet">

</head>

<body>
    <div class="jumbotron">
        <h1 id="minRubrik">Välkommen till vår bröllopssida</h1>
        <h2>#Jidegren2019</h2>
        <p>MER INFO KOMMER SNART...</p>
    </div>


    <div id="tid">
        <h2>Bröllopsnedräkning: </h2>
        <p id="tidKvar"></p>
    </div>

    <h1>Ställ en fråga till brudparet</h1>
    <div class="form-group">
        <label for="inputQuestion">Fråga</label>
        <input type="text" class="form-control" id="inputQuestion" placeholder="Skriv din fråga här.." />
        <small id="emailHelp" class="form-text text-muted">Endast brudparet kommer att kunna se din fråga..</small>
    </div>
    <div class="form-group">
        <label for="inputName">Namn</label>
        <input type="email" class="form-control" id="inputName" placeholder="Skriv ditt namn här.." />

    </div>

    <input class="btn btn-primary" type="submit" value="Skicka iväg din fråga">
    
    <script src="script.js"></script>

</body>

</html>
